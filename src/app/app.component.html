<h1>Jobs Data</h1>
<button (click)="getUsers()">Get Users Info</button>
<table border="2">
  <tr>
    <td>empNo</td>
    <td>firstName</td>
    <td>lastName</td>
    <td>highestDegree</td>
    <td>positionTitle</td>
    <td>wages</td>
    <td>status</td>
  </tr>
  <tr *ngFor="let item of data" >
    <td>{{item.empNo}}</td>
    <td>{{item.firstName}}</td>
    <td>{{item.lastName}}</td>
    <td>{{item.highestDegree}}</td>
    <td>{{item.positionTitle}}</td>
    <td>{{item.wages}}</td>
    <td>{{item.status}}</td>
  </tr>
</table>
