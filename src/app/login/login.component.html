<h1 text-align="center">Welcome to the Cloud</h1>
<form>
  <div class="formGroup">
    <h3>username: </h3>
    <input type="text" [(ngModel)]="model.username" name="username" class="formControl" placeholder="Enter your username"></div>
  <div class="formGroup">
    <h3>password: </h3>

  </div>
  <div>
    <button (click)="loginProcess()">login</button>
    <button (click)="getEmployee()">loginget</button>
  </div>

</form>
